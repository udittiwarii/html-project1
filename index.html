<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <header>
                <div class="heading">
                    Job Application <span>(Web)</span>
                </div>
            </header>
            <main>
                <form action="">
                    <section class="name">
                        <div><label for="firstname">First name</label><br>
                            <input type="firstname" name="firstname" id="firstname">
                        </div>
                        <div><label for="lastname">Last name</label><br>
                            <input type="lastname" name="lastname" id="lastname">
                        </div>
                        <div><label for="email">Email</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="select">Job role</label><br>
                            <select name="select" id="select">
                                <option value="select">Select Job Role</option>
                            </select>
                        </div>
                    </section>
                    <section>
                        <div class="addres">
                            <label for="addres">Address</label>
                            <br>
                            <textarea name="addres" id="addres" rows="10"></textarea>
                        </div>
                    </section>
                    <section>
                        <div class="cv">
                            
                                <div>
                                    <label for="cityname">City</label><br>
                                    <input type="cityname" id="cityname">
                                </div>
                                <div>
                                    <label for="pincode">Pincode</label><br>
                                    <input type="number" name="pincode" id="pincode">
                                </div>

                                <div>

                                    <label for="date">Start Date</label><br>
                                    <input value="2024-12-21" type="date" name="date" id="darte"
                                        placeholder="12/1/2024">
                                </div>
                                <div>
                                    <label for="upload">Upload You Cv</label><br>
                                    <span class="file"> <input type="file" name="upload" id="upload"></span>
                                </div>
                            
                        </div>
                    </section>
                </form>
            </main>
            <footer>
                <div class="button">
                    <button>Apply Now
                    </button>
                </div>
            </footer>
        </div>

    </div>

</body>

</html>
